<!DOCTYPE html>
<!--This is my play ground -->
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="static/style.css" rel="stylesheet">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<title> All My Restaurants </title>
		<style>
			body {
				font-size:1.5em;
				width: 300px;
				max-width: 500px;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>
	<body>
		<h1> All Restaurants </h1>
	   	<button type='button' class='btn btn-success'><a href={{url_for('restaurantNew')}}> Create a New Restaurant</a></button>
	   	<section class='panel panel-default'>
	   		<p class='panel-heading'>
		   		{% with messages=get_flashed_messages() %}
			   		{% if messages %}
			   			<ul>
			   			{% for message in messages %}
			   				<li> <strong> {{message}} </strong></li>
			   			{% endfor %}
			   			</ul>
			   		{% endif %}
			   	{% endwith %}
			</p>

			<div class='panel-heading'>
				{% for i in restaurants %}
				    <p>{{i.name}}</p>
				<div class='btn-group' role='group'>
					<button type='button' class='btn btn-success'><a href={{url_for('showMenus',restaurant_id=i.id)}}> Menu </a></button>
					<button type='button' class='btn btn-default'><a href={{url_for('restaurantEdit', restaurant_id=i.id)}}> EDIT</a></button>
					<button type='button' class='btn btn-warning'><a href={{url_for('restaurantDelete', restaurant_id=i.id)}}> DELETE</a></button>
				</div>
				<hr>
		   		{% endfor %}
		   	</div>
	   	</section>
    </body>
</html>
