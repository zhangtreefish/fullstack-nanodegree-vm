<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <meta name="viewport" content="width=device-width,initial-scale=1">
            <meta charset="utf-8">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
             <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
            <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
            <title>{% block title %}{% endblock %}</title>
        {% endblock %}
    </head>
    <body>
        <nav class='navbar navbar-default'>
            <ul class='nav nav-pills nav-justified'>
                <li role='presetation' class='active'><a href='{{url_for('showRestaurants')}}'>Restaurants</a></li>
                <li role='presetation'><a href='#'>Menus</a></li>
                <li role='presetation'><a href='#'>Conditions</a></li>
            </ul>
        </nav>
        <section>
            <div id='content' class='container-fluid'>{% block content %}{% endblock %}</div>
        </section>
        <div id='footer'>
            {% block footer %}
            &copy; Copyright 2015 by <a href='http://www.onetreefish.com/'>onetreefish</a>.
            {% endblock %}
        </div>
    </body>
</html>
