<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<title> My Restaurants </title>
	</head>
	<body class="container">
		<div class='row panel panel-default'>
		  	<button type='button' class='btn btn-success'><a href={{url_for('newMenu', restaurant_id=restaurant.id)}}> Suggest a New Menu</a></button>
		  	<br>
		  	<br>
		   	<div class='col-xs-12 panel-heading'>
		   		<h2 style="text-align:center"> Menus of Restaurant {{restaurant.name.title()}} </h2>
		   		{% with messages=get_flashed_messages() %}
			   		{% if messages %}
			   			<ul>
			   			{% for message in messages %}
			   				<li> <strong> {{message}} </strong></li>
			   			{% endfor %}
			   			</ul>
			   		{% endif %}
			   	{% endwith %}
			</div>

			{% for i in menus%}
				<div class='row panel-body'>  <!--panel sections the menus -->
				    <b class='col-xs-12'> {{i.course}}</b>
			    	<span class='col-xs-9'>{{i.name}}</span>  <!--span keeps stuff close together -->
			    	<span class='col-xs-3'style="text-align:right;color:green">{{i.price}}</span>
					<i class='col-xs-12'>{{i.description}}</i>
					<span class='col-xs-12 btn-group' role='group'>
						<button type='button' class='btn btn-default col-xs-2'><a href={{url_for('editMenu', restaurant_id=restaurant.id, menu_id=i.id)}}> EDIT</a></button>
						<button type='button' class='btn btn-warning col-xs-2'><a href={{url_for('deleteMenu', restaurant_id=i.restaurant_id, menu_id=i.id)}}> DELETE</a></button>
					</span>
				</div>
			{% endfor %}
		</div>
    </body>
</html>
