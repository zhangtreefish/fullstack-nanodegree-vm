<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="../static/style.css" rel="stylesheet">
		<script src='http://ajax.googleapis.com/ajax/optionbs/jquery/1.9.1/jquery.min.js'></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<title> Delete Restaurant </title>
		<style>
			body {
				font-size:1.5em;
				width: 300px;
				max-width: 500px;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>
	<body>
		<section class='panel panel-default'>
	   		<div class='panel-heading'>
	   			<h3> Are you sure you want to delete restaurant {{restaurant.name.title()}} ?
	   			</h3>
	   		</div>
	   		<div class='panel-body'>
				<form action='{{url_for('restaurantDelete', restaurant_id=restaurant_id)}}' method='post'>
					<input class='btn btn-danger' type="submit" name="delete" value="DELETE">

		        	<button class='btn btn-success' type="submit" name="cancel" value="CANCEL">
		        		<a href={{url_for('showRestaurants')}}> CANCEL</a>
		        	</button>
		        </form>
	        </div>
        </section>
    </body>
</html>
